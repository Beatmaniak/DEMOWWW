<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dodaj nową notatkę</title>
</head>
<body>
<div align="center">
    <h1>Dodaj nową notatkę</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${info}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Nazwa notatki</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Opis notatki</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Data notatki</td>
                <td><input type="date" th:field="*{date}" /></td>
            </tr>
            <tr>
                <td>Nazwa kategorii:</td>
                <td>
                    <select class="form-control" id="dropDownList">
                        <form:label path="category">Profession:</form:label>
                        <form:select path="category" items="${category}"></form:select>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
